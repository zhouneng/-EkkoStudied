<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 148 128'%3E%3Ctext x='0' y='110' font-family='Arial, sans-serif' font-weight='900' font-size='120' fill='%230055FF'%3EE%3C/text%3E%3Ctext x='70' y='110' font-family='Arial, sans-serif' font-weight='900' font-size='120' fill='%2300AAFF'%3EK%3C/text%3E%3C/svg%3E" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EkkoStudied</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', "Segoe UI", 'Roboto', 'sans-serif'],
            serif: ['Lora', 'serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            stone: {
              50: '#fafaf9',
              100: '#f5f5f4',
              200: '#e7e5e4',
              300: '#d6d3d1',
              400: '#a8a29e',
              500: '#78716c',
              600: '#57534e',
              700: '#44403c',
              800: '#292524',
              900: '#1c1917',
              950: '#0c0a09',
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap');

    body {
      background-color: #fafaf9; /* stone-50 */
      color: #1c1917; /* stone-900 */
    }
    
    html.dark body {
      background-color: #0c0a09;
      color: #e7e5e4;
    }

    /* Global Professional Scrollbar - Unified for all containers */
    * {
      scrollbar-width: thin;
      scrollbar-color: #d6d3d1 transparent;
    }
    
    html.dark * {
      scrollbar-color: #44403c transparent;
    }

    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #d6d3d1;
      border-radius: 10px;
    }
    
    html.dark ::-webkit-scrollbar-thumb {
      background-color: #44403c;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #a8a29e;
    }
    
    html.dark ::-webkit-scrollbar-thumb:hover {
      background-color: #57534e;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    @keyframes pulse-orange {
      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4);
      }
      50% {
        box-shadow: 0 0 0 8px rgba(249, 115, 22, 0);
      }
    }

    .animate-pulse-orange {
      animation: pulse-orange 2s infinite;
    }

    /* Custom Animation Utilities (simulating tailwindcss-animate) */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes zoomIn95 {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes zoomIn50 {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-in {
      animation-fill-mode: both;
      animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1); /* Ease Out Expo-ish */
    }
    
    .fade-in {
      animation-name: fadeIn;
    }
    
    .zoom-in-95 {
      animation-name: zoomIn95;
    }
    
    .zoom-in-50 {
      animation-name: zoomIn50;
    }
    
    .slide-in-from-bottom-8 {
      animation-name: slideUp;
    }
    
    .slide-in-from-bottom-10 {
      animation-name: slideUp;
    }

    .duration-200 { animation-duration: 200ms; }
    .duration-300 { animation-duration: 300ms; }
    .duration-500 { animation-duration: 500ms; }
    .duration-700 { animation-duration: 700ms; }
    .duration-1000 { animation-duration: 1000ms; }
    
    .delay-100 { animation-delay: 100ms; }
    .delay-200 { animation-delay: 200ms; }
    .delay-300 { animation-delay: 300ms; }
  </style>
  <script>
    // Polyfill process.env for browser environment to prevent crashes
    window.process = {
      env: {
        NODE_ENV: 'development',
        API_KEY: window.API_KEY || '' 
      }
    };
  </script>
