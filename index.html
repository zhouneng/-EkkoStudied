  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap');

    body {
      background-color: #fafaf9; /* stone-50 */
      color: #1c1917; /* stone-900 */
    }
    
    html.dark body {
      background-color: #0c0a09;
      color: #e7e5e4;
    }

    /* Global Professional Scrollbar - Unified for all containers */
    * {
      scrollbar-width: thin;
      scrollbar-color: #d6d3d1 transparent;
    }
    
    html.dark * {
      scrollbar-color: #44403c transparent;
    }

    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #d6d3d1;
      border-radius: 10px;
    }
    
    html.dark ::-webkit-scrollbar-thumb {
      background-color: #44403c;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #a8a29e;
    }
    
    html.dark ::-webkit-scrollbar-thumb:hover {
      background-color: #57534e;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    @keyframes pulse-orange {
      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4);
      }
      50% {
        box-shadow: 0 0 0 8px rgba(249, 115, 22, 0);
      }
    }

    .animate-pulse-orange {
      animation: pulse-orange 2s infinite;
    }
  </style>
